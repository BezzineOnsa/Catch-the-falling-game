<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Catch the falling Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="header">
    <img src="image/Mylogo.png" alt="Logo" class="logo">
    <div class="topbar">
        <div>Caught: <span class="score">0</span></div>
        <div>Missed: <span class="lost">0</span></div>
        <div>Goal: <span class="target">20</span></div>
    </div>
</div>


<div class="container">
    <div class="message">Ready to catch some objects?</div>
    <div class="instructions">Catch at least 20 out of 30 objects to win!</div>
    <button class="btn">Start Game</button>
    <div class="basket"></div>
</div>

  <script src="script.js"></script>

</body>
</html>
